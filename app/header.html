<template id="rijks-header-from-template">
  <style>
    :host {
      contain: content;
      background-color: papayawhip;
    }

    h1 {
      text-align: center;
    }
  </style>
  <h1>Rijk</h1>
</template>

<script>
  class RijksHeader extends HTMLElement {
    constructor() {
      super();

      const importDoc = document.currentScript.ownerDocument;
      const shadowRoot = this.attachShadow({ mode: 'open' });
      const template = importDoc.querySelector('#rijks-header-from-template');
      const instance = template.content.cloneNode(true);
      shadowRoot.appendChild(instance);
    }
  }

  window.customElements.define('rijks-header', RijksHeader);
</script>
